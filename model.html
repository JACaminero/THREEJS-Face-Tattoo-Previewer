<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="ui.css">
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<div class="container">
			<ul>
				<li >
					<h2 class="title">
						San Andrea's </br> Tattoo Shop
					</h2>
				</li>
				<li>
					<select class="select-css" onchange="selectOnChange(this)">
						<option default >Seleccionar Tatuaje:</option>
						<option value="chicken">Aguila</option>
						<option value="dragon">Dragon</option>
						<option value="skull">Calabera</option>
					</select>
				</li>
				<li>
					<div class="slidecontainer">
						<label for="rangeSize" class="slider-label">TAMAÑO</label>
						<input type="range" min="5" max="15" value="10" class="slider" id="rangeSize">
					</div>
				</li>
				<li style="height: 160px">
					<div class="color-container">
						<span id="color_val"></span>
						<input type="color" id="primary_color" class="field-radio">	
					</div>
					<div class="grid-container">
						<div class="grid-item invis">1</div>
						<button class="grid-item middle-column" id="btn-up">↑</button>
						<div class="grid-item invis">3</div>  
						<button class="grid-item side-arrow" id="btn-left">←</button>
						<button class="grid-item middle-column" id="btn-reset">Reiniciar<br/>Posicion </button>
						<button class="grid-item side-arrow" id="btn-right">→</button>  
						<div class="grid-item invis"></div>
						<button class="grid-item middle-column" style="padding-top: 20px; padding-bottom: 20px;" id="btn-down">↓</button>
						<div class="grid-item invis"></div>  
					</div>
				</li>							
				<li>
					<span id="cost">PRECIO: 1000.00$</span>
				</li>
				<li>
					<canvas id="myCanvas" style=" width: 1px; height: 1px;">					
				</li>	
			</ul>
		</div>
		<div class="canvas-container"></div>	
		</canvas>
	</body>
	<object data="svgs/skull.svg" width="1" height="1" type="image/svg+xml" id='skull'></object>
	<object data="svgs/dragon.svg" width="1" height="1" type="image/svg+xml" id='dragon'></object>
	<object data="svgs/chicken.svg" width="1" height="1" type="image/svg+xml" id='chicken'></object>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.js"></script>
<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
<script src="http://threejs.org/examples/js/loaders/SVGLoader.js"></script>
<script src="model.js"></script>
